<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
</head>
<body>
<div>WebStorm ve browser console a bakınız.</div>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script>

    var soket = io.connect();

    soket.on("connect", function () {
        soket.emit("çöp kutusu", "Gazoz kapağı");
        soket.emit("takı kutusu","Gerdanlık");
        soket.emit("takı kutusu","Kolye");
        soket.emit("çöp kutusu", "Yırtık ayakkabı");

        soket.on("geri bildirim",function(data){
            console.log(data);
        });
    });
</script>
</body>
</html>
